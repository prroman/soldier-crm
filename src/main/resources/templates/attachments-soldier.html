<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Повязані документи</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-md bg-light navbar-light">
    <a class="navbar-brand" href="#">Центр обліку особового складу</a>
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon">
        </span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Список осіб</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/edit}">Створення нової особи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Контакт</a>
            </li>
        </ul>
    </div>
</nav>
<h3 style="text-align: center;">Повязані документи - <span th:text="${soldier.fullName}" th:remove="tag">userName</span></h3>
<div class="container my-5">
    <form method="POST" th:action="@{/attachments/upload/{soldierId}(soldierId=${soldier.id})}" enctype="multipart/form-data">

            <input name="file" type="file" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <input class="btn btn-primary" type="submit" value="Завантажити"/>

    </form>
    <table class="table table-striped table-bordered center" id="soldiers-table">
        <thead class="thead-dark">
        <tr>
            <th>Назва файлу</th>
            <th>Тип</th>
            <th>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-download" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
            </th>
            <th>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                     viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="elem : ${soldier_files}">
            <td th:text="${elem.name}"></td>
            <td th:text="${elem.type}"></td>
            <td><a th:href="@{/attachments/download/{attachmentId}(attachmentId=${elem.id})}">
                <button type="button" class="btn btn-success btn-sm">Завантажити</button></a>
            </td>
            <td>
                <form method="POST" th:action="@{/attachments/delete/{attachmentId}/{soldierId}(attachmentId=${elem.id}, soldierId=${soldier.id})}">
                    <button type="submit" class="btn btn-danger btn-sm">&nbsp;Видалити&nbsp;</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
